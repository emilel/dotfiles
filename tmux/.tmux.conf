SESSION_FG="colour237,bold"
SESSION_BG="colour172"

ACTIVE_FG="colour223,bold"
ACTIVE_BG="colour66"

INACTIVE_FG="colour223"
INACTIVE_BG="colour240"

FOLDER_FG="colour223"
FOLDER_BG="colour132"

HOST_FG="colour237,bold"
HOST_BG="colour142"

TMUX_FG="colour237,bold"
TMUX_BG="colour166"

BELL_FG="colour223"
BELL_BG="colour167"

set-option -g status-left "#[bg=$SESSION_BG,fg=$SESSION_FG]  #([[ #{session_group_size} != 1 ]] && echo \"#{session_group_size} \" || echo "")#S  "
set-option -g status-right "#[bg=$FOLDER_BG,fg=$FOLDER_FG]  #(basename #{pane_current_path})  #[bg=$HOST_BG,fg=$HOST_FG]  #{user}@#h  #[bg=$TMUX_BG,fg=$TMUX_FG]  #(tmux list-sessions | wc -l)  "
set-window-option -g window-status-current-format "#[bg=$ACTIVE_BG,fg=$ACTIVE_FG] +#I #W#{?window_zoomed_flag,*,}  "
set-window-option -g window-status-format "#[bg=#{?window_bell_flag,BELL_BG,$INACTIVE_BG},fg=#{?window_bell_flag,BELL_FG,$INACTIVE_FG}] #{?window_last_flag,-, }#I #W#{?window_bell_flag,!, } "
set-window-option -g window-status-bell-style "bg=$BELL_BG,fg=$BELL_FG"

# italics yay
set -g default-terminal "tmux-256color"

set -g @plugin 'tmux-plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'
